database:
  showSql: @dbShowSql@

logging.level.org.springframework.security: TRACE
logging.level.org.springframework.security.oauth2: TRACE

server:
  port: 8083

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://admin:BdEwu2023@localhost:8082/eureka/

logging:
  level:
    org:
      springframework:
        security:
          oauth2: TRACE

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lims
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: ${database.showSql}
    properties:
      hibernate:
        format_sql: ${database.showSql}

  security:
    oauth2:
      authorization-server:
        client:
          client:
            registration:
              client-id: "client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://localhost:8080/login/oauth2/code/spring"
                - "https://oauthdebugger.com/debug"
                - "https://getpostman.com/oauth2/callback"
              post-logout-redirect-uris:
                - "http://localhost:8080/logged-out"
              scopes:
                - "openid"
                - "profile"
                - "user.read"
                - "user.write"
            require-authorization-consent: false
            require-proof-key: false
